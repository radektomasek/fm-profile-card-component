<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Profile Card Component | Vanilla CSS version
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__bio">
          <h2>Victor Crest</h2>
          <p>26</p>
          <p>London</p>
        </section>

        <section class="card__stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
