<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Profile Card Component | Vanilla CSS version
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="./assets/bg-pattern-card.svg" alt="" />

      <div class="card__intro">
        <div class="card__avatar">
          <img src="./assets/image-victor.jpg" alt="Victor's profile picture" />
        </div>
        <div class="card__bio">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>

      <div class="card__stats">
        <div class="card__stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="card__stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="card__stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
